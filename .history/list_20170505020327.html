<md-content>


    <div class="mdl-grid" ng-controller="controlador" ng-cloak>

        <md-toolbar class="md-table-toolbar md-default">




            <form flex name="filter.form" class="flex">
                <md-input-container md-no-float class="md-block">
                    <input type="text" ng-model="filter.search.proveedor" placeholder="busqueda">
                </md-input-container>

                <md-input-container flex>
                    <label>Proveedor</label>
                    <md-select ng-model="DataForm.id_proveedor">
                        <md-option ng-repeat="dato in select_proveedor" value="{{dato.id_proveedor}}">{{dato.nombre}}</md-option>
                    </md-select>
                </md-input-container>

            </form>





        </md-toolbar>

        <!-- tabla -->


        <md-table-container>
            <table md-table md-progress="promise">
                <thead md-head md-order="ordenar">
                    <tr md-row>

                        <th md-column md-numeric><span>id</span></th>
                        <th md-column>proveedor</th>
                        <th md-column md-order-by="producto">producto</th>
                        <th md-column>cantidad</th>
                        <th md-column>acciones</th>

                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row ng-repeat="dato in consulta |  filter: filter.search | orderBy: ordenar">
                        <td md-cell>{{dato.id_bodega | number: 0}}</td>
                        <td md-cell>{{dato.proveedor}}</td>
                        <td md-cell>{{dato.producto}}</td>
                        <td md-cell>{{dato.cantidad | number: 0}}</td>
                        <td md-cell><i ng-click="eliminar(dato.id_bodega) " class="material-icons ">delete</i>
                            <i ng-click="dialog($event, 'update.html', dato); " class="material-icons ">update</i>
                        </td>

                    </tr>
                </tbody>
            </table>
        </md-table-container>


    </div>

</md-content>
