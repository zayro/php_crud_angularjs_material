<md-content>


    <div class="mdl-grid" ng-controller="controlador" ng-cloak>

        <!-- tabla -->
        <i ng-click="dialog($event, 'add.html', ''); " class="material-icons ">add</i>

        <md-table-container>
            <table md-table md-progress="promise">
                <thead md-head md-order="ordenar">
                    <tr md-row>

                        <th md-column md-numeric><span>id</span></th>
                        <th md-column>proveedor</th>
                        <th md-column md-order-by="producto">producto</th>

                        <th md-column>acciones</th>

                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row ng-repeat="dato in select_proveedor | orderBy: ordenar">
                        <td md-cell>{{dato.id_proveedor | number: 0}}</td>
                        <td md-cell>{{dato.nombre}}</td>
                        <td md-cell>{{dato.cantidad | number: 0}}</td>
                        <td md-cell><i ng-click="eliminar(dato.id_proveedor) " class="material-icons ">delete</i>
                            <i ng-click="dialog($event, 'update.html',dato); " class="material-icons ">update</i>
                        </td>

                    </tr>
                </tbody>
            </table>
        </md-table-container>


    </div>

</md-content>
