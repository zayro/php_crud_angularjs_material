<div layout="column" aria-label="Admin Form" ng-cloak class="md-inline-form">

    <md-content layout-gt-sm="column" layout-padding>
        <div>

            <md-input-container flex>
                <label>Producto</label>
                <md-select ng-model="DataForm.id_producto">
                    <md-option ng-repeat="dato in select_id_producto" value="{{dato.id}}">{{dato.nombre}}</md-option>
                </md-select>
            </md-input-container>

            <md-input-container flex>
                <label>Proveedor</label>
                <md-select ng-model="DataForm.id_proveedor">
                    <md-option ng-repeat="dato in select_id_proveedor" value="{{dato.id}}">{{dato.nombre}}</md-option>
                </md-select>
            </md-input-container>



            <md-input-container>
                <label>Cantidad</label>
                <input type="text" name="cantidad" ng-model="DataForm.cantidad" required>
            </md-input-container>

            <md-input-container>
                <md-button type="submit" class="md-raised md-primary">enviar</md-button>
            </md-input-container>
        </div>
    </md-content>
</div>
